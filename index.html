<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Buddy</title>
  <!-- jquery import -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script> 

  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="js/main-js.js"></script>

</head>
<body>
  <img class="easter-bunny-image" id="bunny-imag" src="..\icons\easter-bunny.png">
  <div id="container" class="container">
    <div id="top-bar">
      <h1><a href="index.html">ExerciseBuddy</a></h1></a>
      <nav class="nav-class">
          <ul>
              <!-- <li><a href="index.html">Home</a></li> -->
              <li><a href="pages/getting-started.html">Getting Started</a></li>
              <li>
                  <a href="./pages/muscle.html">MuscleMan</a>
                  <!-- <ul>
                      <li><a href="#">Men</a></li>
                      <li><a href="#">Women</a></li>
                  </ul> -->
              </li>
              <li class="nav-move1"><a href="pages/about-us.html">About</a></li>
              <li class="nav-move1"><a href="pages/contact-us.html">Contact</a></li>
              <li class="nav-move1" onclick="dark_mode()" ondblclick="bunny_animate()">dark</li>
              <li class="nav-move1" onclick="dev_mode_toggle()">Dev mode</li>
              <li class="nav-more">More
                <ul>
                  <li><a href="pages/about-us.html">About</a></li>
                  <li><a href="pages/contact-us.html">Contact</a></li>
                  <li onclick="dark_mode()" ondblclick="bunny_animate()">dark</li>
                  <li onclick="dev_mode_toggle()">Dev mode</li>

                </ul>
              </li>
          </ul>
      </nav>
    </div>
    <div  class="sections">
        <div class="left-section">
          <div id="label-container"></div>
          <div id="squat-boolean-container" hidden></div>
          <label>Squats done:<div id="squat-count-container"></div></label>
          <div id="squat-status-container" hidden></div>
          <div id="pushup-boolean-container" hidden></div>
          <label>Pushups done:<div id="pushup-count-container"></div></label>
          <div id="pushup-status-container" hidden></div>
          <div id="pullup-boolean-container" hidden></div>
          <label>Pullups done:<div id="pullup-count-container"></div></label>
          <div id="pullup-status-container" hidden></div>
        </div>
        <div class="middle-section">
          <div>Camera View</div>
          <div><canvas id="canvas"></canvas></div>
        </div>
        <div class="right-section">
          <input type="button" onclick="init()" value="start camera"></input><br>
          <!-- <input type="text" value="10" id="squat-entry"/> -->
          <input type="button" id="squatsBtn" onclick="countSquats()" value="Start Squats" disabled></input><br>
          <!-- <input type="text" value="10" id="pushup-entry"/> -->
          <input type="button" id="pushupsBtn" onclick="countPushups()" value="Start pushups" disabled></input><br>
          <!-- <input type="text" value="10" id="pullup-entry"/> -->
          <input type="button" id="pullupsBtn" onclick="countPullups()" value="Start pullups" disabled></input><br>
        </div>
      </div>
    </div>
    <!-- <div class="darkmode fa-moon-cloud"></div>
    <div class="clip"></div>
    <div class="darkmodebtn"><img src="https://img.icons8.com/cotton/64/000000/settings--v1.png" width="30px" height="30px" /></div> -->

  </div>
</body>
</html>
