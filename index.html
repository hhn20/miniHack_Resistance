<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Exercise Buddy</title>
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="js/main-js.js"></script>
</head>
<body>
  <div id="top-bar">
      <h1>ExerciseBuddy</h1>
      <nav class="nav-class">
          <ul>
              <li><a href="index.html">Home</a></li>
              <li>
                  <a href="#">Workout</a>
                  <ul>
                      <li><a href="#">Men</a></li>
                      <li><a href="#">Women</a></li>
                  </ul>
              </li>
              <li><a href="pages/about-us.html">About</a></li>
              <li><a href="pages/contact-us.html">Contact</a></li>
              <li><a href="pages/getting-started.html">Getting Started</a></li>
              <li onclick="dark_mode()">dark mode</li>
          </ul>
      </nav>
  </div>
  <div class="body-container">
    <div class="left-section">
      <div id="label-container"></div>
      <hr>
      <div id="squat-boolean-container"></div>
      <div id="squat-count-container"></div>
      <div id="squat-status-container"></div>
      <hr>
      <div id="pushup-boolean-container"></div>
      <div id="pushup-count-container"></div>
      <div id="pushup-status-container"></div>
    </div>
    <div class="middle-section">
      <div>Teachable Machine Pose Model</div>
      <div><canvas id="canvas"></canvas></div>
      
    </div>
    <div class="right-section">
      <button type="button" onclick="init()">Camera Permission</button>
      <button type="button" onclick="countSquats()">Start Squats</button>
      <button type="button" onclick="countPushups()">Start pushups</button>
    </div>
  </div>

  <script>
  function dark_mode() {
    var element = document.body;
    element.classList.toggle("dark-mode");
    var topbar = document.getElementById("top-bar");
    element.classList.toggle("topbar-dark-mode");
  }
  </script>

</body>
</html>
